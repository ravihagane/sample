<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks! Power of coffee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Special items</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
            eligendi optio quod placeat architecto id quas quam atque
            consectetur, enim animi. Vitae ipsum odit quidem sapiente explicabo
            cum est unde!
          </p>
          <a href="https://www.starbucks.in/" target="_blank">Learn More</a>
        </div>
        <div class="imgBox"><img src="img1.png" class="Starbucks" /></div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="thumb1.png"
            onclick="imgSlider('img1.png');changeCirclecolor('#017143')"
          />
        </li>
        <li>
          <img
            src="thumb2.png"
            onclick="imgSlider('img2.png');changeCirclecolor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="thumb3.png"
            onclick="imgSlider('img3.png');changeCirclecolor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li><a href="#"><img src="facebook.png"</a></li>
        <li><a href="#"><img src="twitter.png"</a></li>
        <li><a href="#"><img src="instagram.png"</a></li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".Starbucks").src = anything;
      }
      function changeCirclecolor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
